<!DOCTYPE html>
<html>
    <head>
        <title>Feadback Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/feadback.css">
    </head>
    <body>
        <div class="containeer">
            <div class="row">
                <div class="col-md-8">
                    <h1 class="text-center mt-5 font-weight-bold">feedback</h1>
                    <hr class="bg-white">
                    <h6 class="text-center">Please write your feedback below:</h6>
                    <h3 class="mt-4">How do you rate your overall experlence?</h3>
                    <form>
                        <label class="radoi-inline"><input type="radio" name="experlence" value="bad">Bad</label>
                        <label class="radoi-inline"><input type="radio" name="experlence" value="bad">Average</label>
                        <label class="radoi-inline"><input type="radio" name="experlence" value="bad">Good</label>


                        <div class="row">
                            <div class="col-md-2"></div>
                            <label class="col-md-4">Full Name*<br>
                            <input type="text" id="text" required="" placeholder="Abdul Rafay"></label>
                                <br>
                            <label class="col-md-4">Email*<br>
                                <input type="text" id="text" required="" placeholder="liverpool@gmail.com"></label>
                        </div>

                        <div class="row">
                            <div class="col-md-2"></div>
                            <label class="col-md-4">Age*<br>
                            <input type="number" id="text" required="" placeholder="15"></label>
                                <br>
                            <label class="col-md-4">Phone*<br>
                                <input type="number" id="text" required="" placeholder="+01234567891"></label>
                        </div>

                        <div class="row">
                            <div class="col-md-2"></div>
                            <label class="col-md-8">Message*<br>
                            <textarea id="message" required="" placeholder="Write your message here" cols="48" rows="5"></textarea></label>
                        </div>

                        <div class="row">
                            <div class="col-md-2"></div>
                            <button class="btn btn-ptimary" style="width: 53.5%; position: absolute; margin-left: 15%;">submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
